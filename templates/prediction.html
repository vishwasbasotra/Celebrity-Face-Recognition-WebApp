<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{url_for('static',filename='lib/pstyle00.css')}}" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{url_for('static',filename='favicon.png')}}" />

    <title>Celebrity Face Recognition</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand" href="{{url_for('index')}}">Sports Person Classifier</a>
    </nav>
    <div>
        <h1 class="error text-danger" id="error" class="text-center text-danger display-6">
            {{message}}
        </h1>
        <h1 class="display-6 text-primary" style="font-weight: 30px;">{{player}}</h1>

        <img src="{{url_for('static',filename='messi.jpg')}}" alt="Messi" id="messi">
        <img src="{{url_for('static',filename='sharapova.jpg')}}" alt="Sharapova" id="sharapova">
        <img src="{{url_for('static',filename='federer.jpg')}}" alt="Federer" id="federer">
        <img src="{{url_for('static',filename='serena.jpg')}}" alt="Serena" id="serena">
        <img src="{{url_for('static',filename='virat.jpg')}}" alt="Virat" id="virat">

        <table class="text-center" id="classTable">
            <tr>
                <th class="bg-primary">Player</th>
                <th class="bg-primary">Probability Score</th>
            </tr>
            <tr>
                <td>Leonel Messi</td>
                <td id="score_lionel_messi">{{messi}} %</td>
            </tr>
            <tr>
                <td>Maria Sharapova</td>
                <td id="score_maria_sharapova">{{sharapova}} %</td>
            </tr>
            <tr>
                <td>Rodger Federer</td>
                <td id="score_roger_federer">{{federer}} %</td>
            </tr>
            <tr>
                <td>Serena Williams</td>
                <td id="score_serena_williams">{{serena}} %</td>
            </tr>
            <tr>
                <td>Virat Kohli</td>
                <td id="score_virat_kohli">{{virat}} %</td>
            </tr>
        </table>

        <input type="text" value="{{playerName}}" id="playerName"
            style="visibility: hidden;margin-top: 1px; height: 1px;">

    </div>

</body>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!--Custom JavaScript-->
<script src="{{url_for('static',filename='lib/pscript00.js')}}"></script>

</html>
